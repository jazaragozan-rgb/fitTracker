<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fitTracker - Inicio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
    }
    #logo {
      width: 180px;
      margin-bottom: 30px;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img id="logo" src="imagenes/logo.png" alt="fitTracker">
  <!-- Sin botón, solo animación del logo -->
  </div>
  <script>
    // Redirigir automáticamente después de la animación
    setTimeout(function() {
      window.location.href = 'auth.html';
    }, 2200); // 2.2 segundos para coincidir con la animación
  </script>
</body>
</html>
  <main id="contenido" class="hidden"></main>
