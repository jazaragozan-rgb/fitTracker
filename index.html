<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self'; 
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://cdn.jsdelivr.net; 
  style-src 'self' 'unsafe-inline'; 
  img-src 'self' data: https: blob:; 
  connect-src 'self' https://exercisedb.p.rapidapi.com https://*.firebaseio.com https://*.googleapis.com;
  font-src 'self' data:;
  ">
  <title>fitTracker - Inicio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
    }
    #logo {
      width: 180px;
      margin-bottom: 30px;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img id="logo" src="imagenes/logo.png" alt="fitTracker">
  </div>

  <script>
    // Redirigir automáticamente después de la animación
    setTimeout(function() {
      window.location.href = 'auth.html';
    }, 2200);

    // ==================== SERVICE WORKER ====================
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(reg => {
        console.log('[PWA] SW registrado');
        reg.update(); // Comprueba si hay versión nueva al abrir

        // Si hay un SW nuevo esperando, activarlo
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'activated') {
              console.log('[PWA] Nueva versión activada, recargando...');
              window.location.reload();
            }
          });
        });
      }).catch(err => console.error('[PWA] Error SW:', err));

      // Escucha el mensaje del SW cuando se activa una versión nueva
      navigator.serviceWorker.addEventListener('message', event => {
        if (event.data?.type === 'SW_UPDATED') {
          console.log('[PWA] SW_UPDATED recibido, recargando...');
          window.location.reload();
        }
      });
    }
  </script>
</body>
</html>
